<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <nav>
      <a href="/">
        Movie App
      </a>
    </nav>
  </header>
  <main>
    <section id="search-bar">
      <input name="search" placeholder="Search-movie-by-name..." id="search-input">
      <button class="button">Search</button>
    </section>
    <section id="sort">
      <button id="sort-by-date" class="button">
        Sort by date
      </button>
      <button id="sort-by-rating" class="button">Sort by rating</button>
    </section>

    <section id="features">
      <button id="All" class="button">All</button>
      <button id="fav" class="button">Favorites</button>
    </section>
    <section id="movie">
      <article class="movie-card">
        <img
          src="https://media.istockphoto.com/id/1271522601/photo/pop-corn-and-on-red-armchair-cinema.jpg?s=612x612&w=0&k=20&c=XwQxmfrHb-OwV5onPUW5ApB4RaGBK7poSIzZj4q_N_g=" />
        <section>
          <h2>The title</h2>
          <p></p>
        </section>
      </article>
    </section>
  </main>
</body>

</html>
